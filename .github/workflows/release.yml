name: Release

on:
  workflow_run:
    workflows: ["Lint Commit Messages"]
    branches:
      - main
      - beta
    types:
      - completed

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Set up Go 1.18
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Run Tests
        run: |
          make GOARCH=${{ matrix.architecture }} test

      - name: Build the artifacts
        run: |
          make GOARCH=${{ matrix.architecture }} build
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USER: siredmar
        run: |-
          #!/bin/bash
          set -e
          npm install @semantic-release/exec @eclass/semantic-release-docker @semantic-release/git -D
          # the ... || true is to prevent the script from failing caused by a bug in semantic-release regarding 
          # rate limit changes on github. See https://github.com/semantic-release/github/pull/487
          npx -c semantic-release || true