name: Release

on:
  workflow_run:
    workflows: ["Lint Commit Messages"]
    branches:
      - main
      - beta
    types:
      - completed

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: ['linux', 'windows', 'darwin']
        architecture: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Set up Go 1.21.10
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.10'
      
      - name: Install build utils
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib

      - name: Run Tests
        run: |
          make OS=${{ matrix.os }} GOARCH=${{ matrix.architecture }} test

      - name: Build the artifacts
        run: |
          make OS=${{ matrix.os }} GOARCH=${{ matrix.architecture }} build
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USER: siredmar
        run: |-
          #!/bin/bash
          set -e
          npm install @semantic-release/exec @eclass/semantic-release-docker @semantic-release/git -D
          # the ... || true is to prevent the script from failing caused by a bug in semantic-release regarding 
          # rate limit changes on github. See https://github.com/semantic-release/github/pull/487
          npx -c semantic-release || true